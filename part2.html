<html>
<head>
  <title>Some Page Title</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map centered on the geographic center of the lower 48
    var map = L.map('map').setView([39.833, -98.35], 3);

  // load tile layer from mapstack we copied earlier and use the required attribution
  L.tileLayer(
    'http://{s}.sm.mapstack.stamen.com/((terrain-background,$7f8c8d[hsl-color])[multiply],$a35229[@80p],(mapbox-water,$000[@25],$fff[hsl-saturation@50],$2c3e50[hsl-color]))/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href=”http://stamen.com”>Stamen Design</a>, under <a href=”http://creativecommons.org/licenses/by/3.0”>CC BY 3.0</a>. Data by <a href=”http://openstreetmap.org”>OpenStreetMap</a>, under <a href=”http://creativecommons.org/licenses/by-sa/3.0”>CC BY SA</a>',
      // we want to limit the scrollability
      maxZoom: 6,
      minZoom: 3
    }).addTo(map);
    
     // load the geojson file you saved in this directory
  $.getJSON("ssa-capitals.geojson",function(data){
    // add it to the map 
    L.geoJson(data).addTo(map);
  });

  </script>
</body>
</html>
